<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Outcomes by State</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="common.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid"><a class="navbar-brand" href="/"><img src="logo.png" alt="" height="24"
                    class="d-inline-block align-text-top mx-2"></a><button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
               s aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/page1.html">Mission Statement</a></li>
                    <li class="nav-item"><a class="nav-link" href="/page2.html">By LGA</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/page3.html">By State</a></li>
                    <li class="nav-item"><a class="nav-link" href="/page4.html">Page 4</a></li>
                    <li class="nav-item"><a class="nav-link" href="/page5.html">Page 5</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1 class="display-4">Comparing Indigenous and Non-Indigenous</h1>
    </div>
    <form>
        <div class="container">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" checked >
                <label class="form-check-label" for="inlineCheckbox2">Outcome 1</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2" >
                <label class="form-check-label" for="inlineCheckbox2">Outcome 5</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" checked >
                <label class="form-check-label" for="inlineCheckbox3">Outcome 6</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4" checked >
                <label class="form-check-label" for="inlineCheckbox4">Outcome 8</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
    <div class="container">
        <div class="table-responsive">
            <table class="table table-bordered table-striped table-sm">
                <thead>
                    <tr>
                        <th scope="col">LGA</th>
                        <th style="display:none" scope="col">Overal</th>
                        <th scope="col">Outcome 1</th>
                        <th scope="col">Outcome 5</th>
                        <th scope="col">Outcome 6</th>
                        <th scope="col">Outcome 8</th>
                    </tr>
                </thead>
                <tbody  th:if="${inlineCheckbox1} != null">
                    <tr th:each="lga : ${tableData}">
                        <td th:text="${lga.areaName}"></td>
                        <td th:text="${lga.outcome1Raw}"></td>
                        <td th:text="${lga.outcome5Raw}"></td>
                        <td th:text="${lga.outcome6Raw}"></td>
                        <td th:text="${lga.outcome8Raw}"></td>
                    </tr>
                </tbody>
                <tbody  th:if="${inlineCheckbox2} == null">
                    <tr th:each="lga : ${tableData}">
                        <td th:text="${lga.areaName}"></td>
                        <td th:text="${lga.outcome1Frac}"></td>
                        <td th:text="${lga.outcome5Frac}"></td>
                        <td th:text="${lga.outcome6Frac}"></td>
                        <td th:text="${lga.outcome8Frac}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
